<form nz-form [formGroup]="inventoryForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Kho</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tên kho!">
        <input type="text" (keyup.enter)="saveChanges()" nz-input formControlName="name" id="name" autofocus name="name" ng-model="name" required/>
        <span ng-show="inventoryForm.name.$touched && inventoryForm.name.$invalid">The name is required.</span>
      </nz-form-control >
    </nz-form-item>
  </form>
  
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
      <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
      <i nz-icon nzType="save"  nzTheme="outline"></i>Lưu
    </button>
  </div>
