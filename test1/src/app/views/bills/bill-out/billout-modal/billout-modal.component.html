<form nz-form [formGroup]="billoutForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenvtxuat">Tên vật tư xuất</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tên vật tư xuất!">
        <input type="text" nz-input formControlName="tenvtxuat" id="tenvtxuat" autofocus />
      </nz-form-control >
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="ngayxuat">Ngày xuất</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập ngày xuất!">
        <input type="date" nz-input formControlName="ngayxuat" id="ngayxuat" autofocus />
      </nz-form-control >
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="soluongxuat">Số lượng xuất</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng xuất!">
          <input type="number" nz-input formControlName="soluongxuat" id="soluongxuat" autofocus />
        </nz-form-control >
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="dongiaxuat">Đơn giá xuất</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập đơn giá xuất!">
          <input type="number" nz-input formControlName="dongiaxuat" id="dongiaxuat" autofocus />
        </nz-form-control >
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tinhtrang">Tình trạng</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tình trạng thanh toán!">
          <input type="text" nz-input formControlName="tinhtrang" id="tinhtrang" autofocus />
        </nz-form-control >
      </nz-form-item>
  </form>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
      <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
      <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
  </div>
