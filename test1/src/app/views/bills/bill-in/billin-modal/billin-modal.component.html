<form nz-form [formGroup]="billinForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenvtnhap">Tên vật tư xuất</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tên vật tư nhập!">
        <input type="text" nz-input formControlName="tenvtnhap" id="tenvtnhap" autofocus />
      </nz-form-control >
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="ngaynhap">Ngày nhập</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập ngày nhập!">
        <input type="date" nz-input formControlName="ngaynhap" id="ngaynhap" autofocus />
      </nz-form-control >
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="soluongnhap">Số lượng nhập</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng nhập!">
          <input type="number" nz-input formControlName="soluongnhap" id="soluongnhap" autofocus />
        </nz-form-control >
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="dongianhap">Đơn giá nhập</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập đơn giá nhập!">
          <input type="number" nz-input formControlName="dongianhap" id="dongianhap" autofocus />
        </nz-form-control >
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tinhtrang">Tình trạng</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tình trạng thanh toán!">
          <input type="text" nz-input formControlName="tinhtrang" id="tinhtrang" autofocus />
        </nz-form-control >
      </nz-form-item>
  </form>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
      <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
      <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
  </div>
